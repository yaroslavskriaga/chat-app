<mat-card class="chat-container">
    <mat-card class="header-card">
        <div (click)="pageReload()" class="chat d-flex align-center">
            <img src="./assets/chat_app.svg" alt="">
            <div class="chat-text">Chat</div>
        </div>
        <button (click)="logout()"
                class="btn-logout"
                mat-button>
            Leave room
            <img src="./assets/mdi_logout.svg" alt="">
        </button>
    </mat-card>
    <main class="chat-main">
        <div class="chat-sidebar">
            <div class="room-name-box">
                <div class="chat-sidebar-section">Room Name:</div>
                <div class="d-flex align-center">
                    <img src="./assets/ic_outline-door-back.svg" alt="">
                    {{ ChatRoom | async }}
                </div>
            </div>
            <div class="users-online-box">
                <div class="chat-sidebar-section">Users online:</div>
                <div *ngFor="let user of (Users | async)">
                    <img class="user-online-icon" src="./assets/twemoji_green-circle.svg" alt="">
                    {{ user }}
                </div>
            </div>
        </div>
        <mat-divider class="divider" [inset]="true"></mat-divider>
        <div #chatMessagesContainer class="chat-messages"></div>
    </main>
    <mat-card class="chat-form-container">
        <form class="d-flex justify-content-between"
              [formGroup]="newMessageForm"
              (ngSubmit)="printMessage()"
              id="chat-form">
            <mat-form-field>
                <label>
                    <textarea #inputMessage
                              (keydown.enter)="printMessage();false"
                              formControlName="message"
                              type="text"
                              matInput
                              placeholder="Enter message...">
                    </textarea>
                </label>
            </mat-form-field>
            <button class="btn-submit"
                    mat-raised-button
                    (click)="printMessage()"
                    mat-button>
                Send
                <img src="./assets/mdi_send-circle-outline.svg" alt="">
            </button>
        </form>
    </mat-card>
</mat-card>
